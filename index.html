<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="World-renowned Oceanic Explorer Jacques Cousteau's 'Around The U.S' Social Media Page."
    />
    <meta
      name="keywords"
      content="Jacques Cousteau, exploration, around the U.S, nature"
    />
    <meta name="author" content="Ryan Khazal" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Jacques Cousteau's Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <!-- HEADER -->

      <header class="header">
        <img
          class="header__image"
          alt="Around the U.S"
          src="./images/Vector.svg"
        />
      </header>
      <main class="content">
        <!-- PROFILE SECTION-->

        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Profile Photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/close-icon.svg"
              class="profile__add-button-image"
              alt="Profile Add Button Icon"
            />
          </button>
        </section>

        <!-- GALLERY CARDS-->

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosmite Photo"
              />
              <div class="card__description">
                <h2 class="card__description-text">Yosmite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise Photo"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains Photo"
              />
              <div class="card__description">
                <h2 class="card__description-text">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar Photo"
              />
              <div class="card__description">
                <h2 class="card__description-text">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise National Park Photo"
              />
              <div class="card__description">
                <h2 class="card__description-text">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braies Photo"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lado di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- FOOTER -->

      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
